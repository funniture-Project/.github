title: "[오늘 날짜] 회의록"
labels: [아침 짧은 회의를 통한 할일 정리와 현 상황 파악]
body:
  - type: markdown
    attributes:
      value: |
        🌟 **Daily Scrum Report** 🌟

  - type: markdown
    attributes:
      value: |
        ✅ **1. 어제 한 일 (What we did yesterday)**

  - type: textarea
    id: Done_Yesterday_Kyunam
    attributes:
      label: "규남"
      value: "- 🔹"

  - type: textarea
    id: Done_Yesterday_Yejin
    attributes:
      label: "예진"
      value: "- 🔹"

  - type: textarea
    id: Done_Yesterday_Eunmi
    attributes:
      label: "은미"
      value: "- 🔹"

  - type: markdown
    attributes:
      value: |
        📝 **2. 오늘 할 일 (What I plan to do today)**

  - type: checkboxes
    attributes:
      label: "규남"
      options:
        - label: "1번째"
        - label: "2번째"

  - type: checkboxes
    attributes:
      label: "예진"
      options:
        - label: "1번째"
        - label: "2번째"

  - type: checkboxes
    attributes:
      label: "은미"
      options:
        - label: "1번째"
        - label: "2번째"

  - type: markdown
    attributes:
      value: |
        ❓ **3. 문제점 및 도움 요청 (Any blockers or help needed?)**

  - type: textarea
    id: Help
    attributes:
      label: "문제점 및 도움 요청"
      value: "- 🔹"

  - type: markdown
    attributes:
      value: |
        🔗 **4. 알게된 사실 및 유용한 참고 관련 링크 (Links)**

  - type: textarea
    id: Links
    attributes:
      label: "알게된 사실 및 참고 링크"
      value: "- 🔹"
